<!DOCTYPE html>
<html lang="ru-ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
        <title>ItemsGEEK - Топовый мерч по твоей любимой вселенной!</title>
    </head>
    <body>
        <section class="about full-sections">
            <div class="about__main">
                <div class="container">
                    <div class="about__header">
                        <img
                            class="about__header-logo"
                            src="./img/logo.png"
                            alt="Логотип ItemsGeek"
                        />
                        <a
                            class="about__header-button"
                            href="#"
                            target="_blank"
                            rel="noopener"
                        >
                            Купить на Wildberries
                        </a>
                    </div>
                    <div class="about__main-information">
                        <div class="about__main-information__grid">
                            <div
                                class="about__main-information__grid-item grid-item-01"
                            >
                                <div class="h3-container">
                                    <h3 class="about__main-information-h3">
                                        Только лучшие
                                    </h3>
                                    <h3 class="about__main-information-h3">
                                        стикеры!
                                    </h3>
                                </div>
                                <img
                                    class="stickers-img"
                                    src="./img/stickers.png"
                                    alt="Набор стикеров"
                                />
                                <div class="h3-container">
                                    <h3 class="about__main-information-h3">
                                        Выбери свой
                                    </h3>
                                    <h3 class="about__main-information-h3">
                                        путь ниндзя!
                                    </h3>
                                </div>
                            </div>
                            <div
                                class="about__main-information__grid-item"
                            ></div>
                            <div
                                class="about__main-information__grid-item grid-item-03"
                            >
                                <div class="about__main-information-links">
                                    <svg viewBox="0 0 575 656">
                                        <a href="#" rel="noopener">
                                            <path
                                                class="links-icon"
                                                d="m 169.27723,38.158416 3.65346,-12.584159 7.71287,-8.118811 19.07921,-8.5247529 25.9802,-4.4653466 271.9802,-3.2475247 18.67327,2.8415841 12.99009,4.4653466 12.17822,11.3663365 5.27723,13.80198 2.84158,30.851485 -1.21782,54.801976 -1.62376,10.55446 -3.65346,10.9604 L 533,151.41584 l -10.9604,6.90099 c 0,0 -11.36633,4.05941 -12.99009,4.05941 -1.62377,0 -293.901,0.40594 -293.901,0.40594 l -11.36633,-2.0297 -9.74258,-2.84159 -7.71287,-4.46535 -7.30693,-5.68316 -5.27723,-9.33664 -4.87128,-14.61386 -2.02971,-21.92079 0.40594,-38.970298 z"
                                                fill="black"
                                            ></path>
                                        </a>
                                    </svg>
                                    <img
                                        class="links-img"
                                        src="img/links.png"
                                        alt="Наруто повязка на голову"
                                    />
                                </div>
                            </div>
                        </div>
                        <img
                            class="about__main-image"
                            src="./img/main.png"
                            alt="Узумаки Наруто Учиха Саске Харуно Сакура"
                        />
                    </div>
                </div>
                <img
                    class="about__main-clouds"
                    src="./img/clouds2.png"
                    alt="Облака"
                />
            </div>
            <div class="about__bottom">
                <div class="container"></div>
                <img class="akatsuki-clouds" src="./img/Слой 24.png" alt="" />
                <div class="about__bottom-slider"></div>
            </div>
        </section>
    </body>
</html>
