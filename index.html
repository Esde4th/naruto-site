<!DOCTYPE html>
<html lang="ru-ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <!-- <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        /> -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="shortcut icon" href="./img/fav.png" type="image/png" />
        <title>ItemsGEEK - ТОП мерч по твоей любимой вселенной!</title>
    </head>
    <body>
        <section class="about full-sections">
            <div class="about__main">
                <div class="container">
                    <div class="about__header">
                        <img
                            class="about__header-logo"
                            src="./img/logo.png"
                            alt="Логотип ItemsGeek"
                        />
                        <ul class="about__header-menu-full">
                            <li class="header-menu-item vk">
                                <a href="#" target="_blank" rel="noopener"></a>
                                VK
                            </li>
                            <li class="header-menu-item">
                                <a href="#" target="_blank" rel="noopener"></a
                                >Яндекс.Дзен
                            </li>
                        </ul>
                    </div>
                    <div class="about__main-information">
                        <div class="about__main-information__grid">
                            <div
                                class="main-information__grid-item grid-item-left"
                            >
                                <h6 class="left-h6">
                                    Выбери свой путь ниндзя!
                                </h6>

                                <img
                                    class="left-img"
                                    src="img/stickers.png"
                                    alt="Набор стикеров"
                                />
                            </div>
                            <div class="main-information__grid-item"></div>
                            <div
                                class="main-information__grid-item grid-item-right"
                            >
                                <h6 class="right-h6">Только лучшие стикеры!</h6>
                                <div class="buy-to-click">
                                    <a
                                        href="#"
                                        target="_blank"
                                        rel="noopener"
                                    ></a>
                                    <p>Купить</p>
                                    <img
                                        class="buy-to-click-logo"
                                        src="./img/offer2.png"
                                        alt="Логотип Wildberries"
                                    />
                                </div>
                                <div class="genshin-offer">
                                    <a
                                        href="#"
                                        target="_blank"
                                        rel="noopener"
                                    ></a>
                                    <img
                                        class="buy-to-click-logo"
                                        src="./img/genshin-offer.png"
                                        alt="Ху Тао купить"
                                    />
                                </div>
                            </div>
                        </div>
                        <img
                            class="about__main-image"
                            src="./img/main.png"
                            alt="Узумаки Наруто Учиха Саске Харуно Сакура"
                        />
                    </div>
                </div>
                <img class="about__main-clouds" alt="Облака" />
            </div>
            <div class="about__bottom">
                <div class="about__bottom__container">
                    <img
                        class="about__bottom-clouds"
                        src="img/red-clouds.png"
                        alt="Облака Акацуки"
                    />
                </div>
                <div class="about__bottom__container"></div>

                <div class="about__bottom__container">
                    <img
                        class="about__bottom-clouds"
                        src="img/red-clouds.png"
                        alt="Облака Акацуки"
                    />
                </div>
            </div>
            <div class="slider">
                <div class="slider-item">
                    <img class="slider-item-01" alt="Рекламный баннер" />
                </div>
                <div class="slider-item">
                    <img class="slider-item-02" alt="Рекламный баннер" />
                </div>
            </div>
        </section>
        <script src="./js/jquery-3.6.0.min.js"></script>
        <script src="./js/slick.min.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
